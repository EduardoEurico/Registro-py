<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Herói</title>
</head>
<body>
    <h1>Cadastrar Herói</h1>
    <form id="addHeroForm">
        <label for="real_name">Nome Real:</label>
        <input type="text" id="real_name" name="real_name" required><br>

        <label for="hero_name">Nome do Herói:</label>
        <input type="text" id="hero_name" name="hero_name" required><br>

        <label for="gender">Sexo:</label>
        <input type="text" id="gender" name="gender"><br>

        <label for="height">Altura:</label>
        <input type="number" step="0.01" id="height" name="height"><br>

        <label for="weight">Peso:</label>
        <input type="number" step="0.01" id="weight" name="weight"><br>

        <label for="birth_date">Data de Nascimento:</label>
        <input type="date" id="birth_date" name="birth_date"><br>

        <label for="birth_place">Local de Nascimento:</label>
        <input type="text" id="birth_place" name="birth_place"><br>

        <label for="powers">Poderes (separados por vírgula):</label>
        <input type="text" id="powers" name="powers"><br>

        <label for="strength_level">Nível de Força:</label>
        <input type="number" id="strength_level" name="strength_level" min="0" max="100"><br>

        <label for="popularity">Popularidade:</label>
        <input type="number" id="popularity" name="popularity" min="0" max="100"><br>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
            <option value="Banido">Banido</option>
        </select><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById('addHeroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/heroes/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
</body>
</html>
