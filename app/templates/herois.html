<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Herói</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Cadastrar Herói</h1>
    <div class="crime-container">

        <form id="cadastroHeroi">
            <label for="nome_real">Nome Real:</label>
            <input type="text" id="nome_real" name="nome_real" required>
        
            <label for="nome_heroi">Nome de Herói:</label>
            <input type="text" id="nome_heroi" name="nome_heroi" required>
        
            <label for="poderes">Poderes:</label>
            <input type="text" id="poderes" name="poderes" required>
        
            <label for="nivel_forca">Nível de Força:</label>
            <input type="number" id="nivel_forca" name="nivel_forca" required>
        
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" required>
        
            <label for="altura">Altura:</label>
            <input type="number" id="altura" name="altura" required>
        
            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso" required>
        
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        
            <label for="local_nascimento">Local de Nascimento:</label>
            <input type="text" id="local_nascimento" name="local_nascimento" required>
        
            <label for="popularidade">Popularidade:</label>
            <input type="number" id="popularidade" name="popularidade" required>
        
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
                <option value="Banido">Banido</option>
            </select>
        
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    

    <script src="{{ url_for('static', filename='./js/hero.js') }}"></script>
</body>
</html>
